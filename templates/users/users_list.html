{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>Users</h2>
    <a href="/accounts/add/" class="btn btn-primary">Add User</a>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope='col'>Username</th>
            <th scope='col'>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
