{% extends "base.html" %}
{% block content %}
    <div class= "container-fluid">
    {% if user.is_authenticated %}
        <h3>Upload Data</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.csv_file.id_for_label }}" class="form-label">Upload CSV File</label>
              <input type="file" class="form-control form-control-lg" id="{{ form.csv_file.id_for_label }}" name="{{ form.csv_file.name }}">
            </div>
            <button type="submit" class="btn btn-primary">Start Upload</button>
        </form>
    {% else %}
        <a href="{% url 'account_login' %}">Click here to login.</a>
    {% endif %}
    </div>
{% endblock %}
